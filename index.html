<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music for everyone</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header>
    <div class="logo">
        <i data-lucide="music" class="logo-icon"></i>
        <span>Spotify</span>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="What do you want to play?" id="search-input">
        <button id="search-btn">
            <i data-lucide="search"></i>
        </button>
    </div>

    <nav>
      <ul>
          <li><a href="#">Premium</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Download</a></li>
          <!-- Add a vertical line separator -->
          <li><span class="separator"></span></li>
          <!-- Add Sign Up and Login buttons -->
          <li><a href="#" class="signup-btn">Sign Up</a></li>
          <li><a href="#" class="login-btn">Login</a></li>
      </ul>
  </nav>
</header>

    <main>
        <section class="hero">
            <h1>Music for everyone</h1>
            <!-- <p>Millions of songs. No credit card needed.</p> -->
            <button class="cta-button">GET SPOTIFY FREE</button>
        </section>

        <section class="features">
            <div class="text">
                <h2>Recently played</h2>
            </div>
            <!-- <h2>Recently played</h2> -->
            <div class="feature-grid">
                <div class="feature-card">
                    <!-- Add image above the text -->
                    <img src="./photos/liked_song.jpg" alt="Liked song" class="feature-image">
                    <h3>Liked song</h3>
                </div>
                <div class="feature-card">
                    <!-- Add image above the text -->
                    <img src="./photos/Release_radar.jpeg" alt="Release Radar" class="feature-image">
                    <h3>Release Radar</h3>
                </div>
                <div class="feature-card">
                    <!-- Add image above the text -->
                    <img src="././photos/sanam teri_kasm, copy.jpeg" alt="Playlists made easy" class="feature-image">
                    <h3>Sanam Teri Kasam</h3>
                </div>
                <div class="feature-card">
                    <!-- Add image above the text -->
                    <img src="./photos/juice_WRLD.png" class="fi" alt="Juice WRLD" class="feature-image">
                    <h3>Juice WRLD</h3>
                </div>
                <div class="feature-card">
                    <!-- Add image above the text -->
                    <img src="./photos/anuv_jain.png" class="fii" alt="Anuv Jain" class="feature-image">
                    <h3>Anuv Jain</h3>
                </div>
                <div class="feature-card">
                    <!-- Add image above the text -->
                    <img src="./photos/talha.png" class="fii" alt="Talha Anjum" class="feature-image">
                    <h3> Talha Anjum</h3>
                </div>
                <div class="feature-card">
                    <!-- Add image above the text -->
                    <img src="./photos/zyan.png" class="fi" alt="ZYAN" class="feature-image">
                    <h3>ZYAN</h3>
                </div>
            </div>
            <div class="feature-card">
                <!-- Add image above the text -->
                <img src="./photos/talha.png" class="fii" alt="Talha Anjum" class="feature-image">
                <h3> Talha Anjum</h3>
            </div>
            <div class="feature-card">
                <!-- Add image above the text -->
                <img src="./photos/zyan.png" class="fi" alt="ZYAN" class="feature-image">
                <h3>ZYAN</h3>
            </div>
        </div>
        
        </section>
        
        <section class="cta">
            <h2>Ready? Let's play.</h2>
            <button class="cta-button">GET SPOTIFY FREE</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Spotify AB </p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
